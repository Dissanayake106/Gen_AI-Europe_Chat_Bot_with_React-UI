<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EURO-Bot - Your specialized assistant for European information">
  <meta name="theme-color" content="#003366">

  <title>EURO-Bot | European Specialist Assistant</title>

  <!-- Favicon (using your europe-logo.png) -->
  <link rel="icon" type="image/png" href="/assets/europe-logo.png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/assets/europe-logo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json">

  <style>
    /* Loading animation - will be replaced by React */
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #003366 0%, #00509e 100%);
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Basic responsive typography */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: #003366;
    }
  </style>
</head>
<body>
<div id="root">
  <!-- Loading screen that disappears when React mounts -->
  <div class="loading-container">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2>EURO-Bot</h2>
      <p>Loading European expertise...</p>
    </div>
  </div>
</div>

<!-- Noscript fallback -->
<noscript>
  <div style="text-align: center; padding: 50px; background-color: #f8f9fa;">
    <h1 style="color: #003366;">JavaScript Required</h1>
    <p>EURO-Bot requires JavaScript to function. Please enable JavaScript in your browser to continue.</p>
    <p>For questions about Europe, you may visit <a href="https://europa.eu" style="color: #00509e;">the official EU website</a>.</p>
  </div>
</noscript>
</body>
</html>
